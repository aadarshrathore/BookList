    <div class="container my-3">
    <h1 class="display-4 text-center text-decoration-underline"> Book List</h1>

    <form id="book-form">
      <div class="form-group"> 
       <label for="BookName ">Book Name</label>
      <input type="text" name="" id="BookName" class="form-control"> </div>
      <div class="form-group "> 
        <label for="author">Author</label>
       <input type="text" name="" id="author" class="form-control "> </div>
       <div class="form-group"> 
        <label for="price">Price</label>
       <input type="text" name="" id="price" class="form-control "> </div>
       <input type="submit" value="Add Book" class="btn btn-primary btn-block">     
    </form>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
               <th>Book Name</th>
               <th>Author</th>
               <th>Price</th>
                <th></th>
            </tr>
        </thead>
